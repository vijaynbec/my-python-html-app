version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - python -m venv venv
      - source venv/bin/activate
      - pip install -r requirements.txt
  build:
    commands:
      - echo "Build completed"
  post_build:
    commands:
      - echo "Build and dependencies are installed"
artifacts:
  files:
    - '**/*'
